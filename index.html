<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.JPG" type="image/x-icon">
</head>
<body>
    
    <div class="container">

        <div class="screen">
            <div class="process" id="screen-p"></div>
            <div class="outcome" id="screen-o"></div>
        </div>

        <div class="buttons">

        <button class="row1-1" id="ac">AC</button>
        <button class="row1-2" id="sign_reverse">±</button>
        <button class="row1-3" id="percentage">%</button>
        <button class="row1-4 basic" id="division">÷</button>

        <button class="row2-1 basic" id="seven">7</button>
        <button class="row2-2 basic" id="eight">8</button>
        <button class="row2-3 basic" id="nine">9</button>
        <button class="row2-4 basic" id="multi">×</button>

        <button class="row3-1 basic" id="four">4</button>
        <button class="row3-2 basic" id="five">5</button>
        <button class="row3-3 basic" id="six">6</button>
        <button class="row3-4 basic" id="minus">-</button>

        <button class="row4-1 basic" id="one">1</button>
        <button class="row4-2 basic" id="two">2</button>
        <button class="row4-3 basic" id="three">3</button>
        <button class="row4-4 basic" id="plus">+</button>

        <button class="row5-1 basic" id="zero">0</button>
        <button class="row5-2 basic" id="dot">․</button>
        <button class="row5-3" id="equal">=</button>
            
        </div>

    </div>


    <script src="app.js"></script>

</body>
</html>
